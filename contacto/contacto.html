		<div class="formulario">
			<form class="contact_form" action="mailto:garciam4d@gmail.com" method="POST" enctype="text/plain">

					<label for="name">Tu nombre:</label><br />
					<input id="name" class="input" name="name" type="text" value="" size="31" /><br />
				</div>

				<div class="cajetin">
					<label for="email">Tu email:</label><br />
					<input id="email" class="input" name="email" type="text" value="" size="31" /><br />
				</div>
				
				<div class="cajetin">
					<label for="message">Que deseas:</label><br />
					<textarea id="message" class="input" name="message" rows="7" cols="34"></textarea><br />
				</div>
				
				<input id="submit_button"  style="background-color: #1F96FA" type="submit" value="Send email" onClick="window.document.formulario.submit();"/>
				<input id="reset_button" style="background-color: #FF2A00" type="submit" value="Reset" onClick="window.document.formulario.reset();"/>		
			</form>
